<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal Style</title> 
  <style>
    /* 내부 스타일 */
    h1{
      color: blue;
    }
    .content{
      border: 2px solid red;
      background-color: black;
      color: white;
    }
    /* cascading(폭포) important>제작자>사용자>브라우저 우선순위 */
    *{
      color:yellow !important;
    }
    a{
      color: red;
      text-decoration: none;
    }
  </style>
  <!--내부스타일은 현업에서 잘 사용하지는 않고 외부스타일을 주로사용함-->
</head>
<body>
  <h1>헬스</h1>
  <p class="content">오늘도 헬스장에서 운동을 합니다.</p>
  <a href="#">네이버</a>
</body>
</html>
