<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">Text</label>
            <input type="text" id="text" required readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              value="cc082@naver.com"
              required
              disabled
            />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required autofocus />
          </li>
          <li>
            <label for="url">URL</label>
            <input
              type="url"
              id="url"
              required
              placeholder="url을 입력해주세요."
            />
          </li>
          <li>
            <label for="number">Number</label>
            <input type="number" id="number" required min="0" max="10" />
          </li>
          <li>
            <label for="range">Number</label>
            <input type="range" id="range" required min="0" max="10" />
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">Date</label>
            <input type="date" id="date" min="2022-01-01" />
          </li>
          <li>
            <label for="month">Month</label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week">Week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time">시간관련</label>
            <input type="time" id="time" min="12:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <!--서버측으로 어떠한 데이터를 보낼경우 사용-->
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
